name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3 # Updated to use v3

      - name: Set up Python
        uses: actions/setup-python@v4 # Updated to use v4
        with:
          python-version: 3.7

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r backend/requirements.txt

      - name: Lint with autopep8
        run: |
          source venv/bin/activate
          autopep8 --in-place --aggressive --aggressive --recursive backend/
          # Check if there are any changes made by autopep8
          git diff --exit-code

      - name: Run unittests
        run: |
          source venv/bin/activate
          python -m unittest discover -s backend/tests
